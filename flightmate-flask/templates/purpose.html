{% extends 'base.html' %}
{% block content %}
<div class="card">
  <h2>Purpose of Travel</h2>
  <form action="{{ url_for('set_purpose') }}" method="POST">
    {% for option in purpose_options %}
      <button class="btn {% if selected_purpose == option %}active{% endif %}" name="reason" value="{{ option }}">{{ option }}</button>
    {% endfor %}
  </form>

  {% if selected_purpose %}
  <h3>Passengers Going for {{ selected_purpose }}</h3>
  <div class="passenger-grid">
    {% for p in passengers %}
      <div class="passenger-card">
        <h4>{{ p.name }}</h4>
        <p>{{ p.purpose }}</p>
        <a href="{{ url_for('connect', name=p.name) }}" class="btn small">ðŸ’¬ Connect</a>
      </div>
    {% endfor %}
  </div>
  {% endif %}
</div>
{% endblock %}
