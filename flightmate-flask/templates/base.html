<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flightmate ✈️</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <header class="navbar">
    <div class="logo">✈️ Flightmate</div>
    <nav>
      <a href="{{ url_for('home') }}" class="{% if active=='home' %}active{% endif %}">Home</a>
      <a href="{{ url_for('music') }}" class="{% if active=='music' %}active{% endif %}">Music</a>
      <a href="{{ url_for('interests') }}" class="{% if active=='interests' %}active{% endif %}">Interests</a>
      <a href="{{ url_for('purpose') }}" class="{% if active=='purpose' %}active{% endif %}">Purpose</a>
      <a href="{{ url_for('ai') }}" class="{% if active=='ai' %}active{% endif %}">AI Recommend</a>
      <a href="{{ url_for('create_profile') }}" class="{% if active=='profile' %}active{% endif %}">Profile</a>
    </nav>
  </header>

  <main class="main-container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    © 2025 Flightmate • Designed for Students ✈️
  </footer>
</body>
</html>
