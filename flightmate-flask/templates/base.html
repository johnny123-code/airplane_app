<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flightmate ✈️</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <div class="logo">✈️ Flightmate</div>
        <input type="text" placeholder="Search passengers..." class="search-bar" />
      </div>
      <div class="nav-right">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('interests') }}">Interests</a>
        <a href="{{ url_for('purpose') }}">Purpose</a>
        <a href="{{ url_for('ai') }}">AI Recommend</a>
        <a href="{{ url_for('onboarding') }}">Profile</a>
        <button id="themeToggle">🌓</button>
      </div>
    </nav>
  </header>

  <main class="content">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>© 2025 Flightmate • Designed for Students ✈️</p>
  </footer>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
