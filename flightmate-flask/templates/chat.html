{% extends "base.html" %}
{% block content %}
<div class="card stack">
  <h2>Chat with {{ p.name }}</h2>

  <div class="chat-window">
    {% if messages %}
      {% for m in messages %}
        <div class="bubble {% if m.from == 'You' %}me{% else %}them{% endif %}">
          <div class="from">{{ m.from }}</div>
          <div class="text">{{ m.text }}</div>
        </div>
      {% endfor %}
    {% else %}
      <div class="empty">Say hi to start the conversation ðŸ‘‹</div>
    {% endif %}
  </div>

  <form method="post" class="row">
    <input type="text" name="message" placeholder="Type a messageâ€¦" required style="flex:1" />
    <button class="btn primary">Send</button>
  </form>

  <div class="row" style="margin-top:6px">
    <a class="btn ghost" href="{{ url_for('person', pid=p.id, back='home') }}">View Profile</a>
    <a class="btn" href="{{ url_for('home') }}">Done</a>
  </div>
</div>
{% endblock %}
