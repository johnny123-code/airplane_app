{% extends "base.html" %}
{% block content %}
<div class="chat-window">
  {% if chat_history and chat_history|length %}
    {% for m in chat_history %}
      <div class="msg {{ 'me' if m.sender == 'You' else 'them' }}">
        <strong>{{ m.sender }}:</strong> {{ m.text }}
      </div>
    {% endfor %}
  {% else %}
    <!-- blank on purpose -->
  {% endif %}
</div>
<form method="post" action="{{ url_for('send_message', name=user.name) }}">
<div class="chat-bottom">
  <form method="POST" action="{{ url_for('send_message', name=user.name) }}" class="chat-form">
    <input type="text" name="message" placeholder="Type your message..." autofocus required />
    <button type="submit" class="btn-primary">Send</button>
  </form>

  <div class="chat-nav">
    <a href="{{ url_for('home') }}" class="btn-secondary">🏠 Back to Home</a>
  </div>
</div>

</div>
{% endblock %}
