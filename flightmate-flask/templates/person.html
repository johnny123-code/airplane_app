{% extends 'base.html' %}
{% block content %}
<div class="card">
  <h1>✈️ Create / Edit Profile</h1>
  <form action="{{ url_for('save_profile') }}" method="POST">
    <label>Name</label>
    <input type="text" name="name" value="{{ profile.name or '' }}" required>

    <label>Favorite Music Genre</label>
    <select name="genre">
      <option value="Pop">Pop</option>
      <option value="Hip-Hop">Hip-Hop</option>
      <option value="Jazz">Jazz</option>
      <option value="Classical">Classical</option>
    </select>

    <label>Interests</label>
    <div class="checkbox-group">
      {% for item in ['Tech','Food','Sports','Art','Photography','Gaming','Travel','Fashion'] %}
      <label><input type="checkbox" name="interests" value="{{ item }}"> {{ item }}</label>
      {% endfor %}
    </div>

    <label>Purpose of Travel</label>
    <select name="purpose">
      <option value="Vacation">Vacation</option>
      <option value="Business">Business</option>
      <option value="Visiting Family">Visiting Family</option>
      <option value="Study Abroad">Study Abroad</option>
    </select>

    <button type="submit" class="btn">Save Profile</button>
  </form>
</div>
{% endblock %}
